<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="car.css">
</head>
<body>
  <img src="https://usagif.com/wp-content/uploads/gifs/happy-cat-26.gif">
  <div class="container">
    <div id="car-info">
      <h1>Carro Virtual</h1>
      <p>Gasolina no tanque: <span id="gasoline-level">100</span> litros</p>
      <p>Velocidade: <span id="speed">0</span> km/h</p>
      <p>Motor: <span id="engine-status">Desligado</span></p>
      <button id="fillButton">Encher Tanque</button>
      <button id="engineButton">Ligar/Desligar Motor</button>
      <button id="accelerateButton">Acelerar</button>
      <button id="brakeButton">Frear</button>
    </div>
  </div>


  <script src="car.js"></script>

</body>
</html>
